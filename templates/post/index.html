<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Postlarımız</title>
</head>
<body>
<strong>Postlarımızı Listeleyelim.</strong><br>
{% for post in posts  %}

    <strong>Başlık: </strong>{{ post.title }} <br/>
    <strong>İçerik: </strong>{{ post.content }} <br/>
{% endfor %}
</body>
</html>
